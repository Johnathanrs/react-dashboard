<div class=" bottom-buffer">
	<div class="col-lg-4">
    	<div class="media">
          <div class="media-left">
              <img class="media-object" src="images/container-placeholder.png" alt="" style="width:200px;">
          </div>
          <div class="media-body">
            <h3 class="media-heading">Container Name</h3>
            Application Description, this is some information about his application.This is the group the application belongs to.
          </div>
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-2">
    	<h3>Container Performance</h3>
        <div class="box-content">
            <div id="realtimechart" style="height:190px;"></div>
            <p>Time between updates: <input id="updateInterval" type="text" value="" style="text-align: right; width:5em"> milliseconds</p>
        </div>
    </div>
</div>
<h3>list containers</h3>
<div class="row" ng-controller="containerController">
  <tr ng-repeat="container in vm.containers">
    <!--<td>{{container.Created}}</td>-->

    <td>{{container.Id}}</td>
    <!--<td>{{container.Size}}</td>-->
</tr>
    <div class="widget">
        <strong ng-show="!vm.containers">Loading...</strong>
        <ul>
            <li ng-repeat="rest in vm.containers">
                <!--<a ng-href="#/menu/{{rest.id}}">-->
                <strong ng-bind="rest.Names"></strong> <span ng-bind="'(' + rest.Id + ')'"></span>
                </a>
            </li>
        </ul>
    </div>
